language: android
dist: xenial
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3

android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

before_install:
  - cd FoodtruckClient
  - yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"

before_script:
  - chmod +x gradlew
  - mkdir -p ~/.gradle
  - echo foodtruckClientGoogleMapsDebugKey=$GOOGLE_MAPS_DEBUG_KEY >> ~/.gradle/gradle.properties
  - echo foodtruckClientGoogleMapsReleaseKey=$GOOGLE_MAPS_RELEASE_KEY >> ~/.gradle/gradle.properties

afterScript:
  - cat ~/.gradle/gradle.properties # Million $ question, will they show my keys in the build logs? : >
  - rm -vf ~/.gradle/gradle.properties